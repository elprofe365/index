    <style>
        /* Paleta de colores basada en el escudo: amarillo vibrante, verde amigable, blanco y azul */
        :root {
            --yellow: #FFD700; /* Amarillo del borde y texto */
            --green: #228B22; /* Verde del centro */
            --white: #FFFFFF; /* Blanco para antorcha y textos */
            --light-blue: #87CEEB; /* Azul cielo para fondo dinámico */
            --accent-green: #90EE90; /* Verde claro para acentos */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente divertida para niños */
            background: linear-gradient(to bottom, var(--light-blue), var(--accent-green)); /* Fondo degradado */
            overflow-x: hidden; /* Evitar desplazamiento horizontal */
            color: var(--white);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra todo verticalmente */
        }

        /* Fondo dinámico con nubes y burbujas */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: var(--white);
            border-radius: 50%;
            opacity: 0.8;
            animation: moveClouds linear infinite;
        }

        .cloud:nth-child(1) {
            width: 150px;
            height: 75px;
            top: 10%;
            left: -150px;
            animation-duration: 50s;
        }

        .cloud:nth-child(2) {
            width: 100px;
            height: 50px;
            top: 30%;
            left: -100px;
            animation-duration: 60s;
            animation-delay: 10s;
        }

        .cloud:nth-child(3) {
            width: 200px;
            height: 100px;
            top: 50%;
            left: -200px;
            animation-duration: 70s;
            animation-delay: 20s;
        }

        @keyframes moveClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatBubbles 10s ease-in-out infinite;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            background: var(--yellow);
            bottom: -40px;
            left: 20%;
            animation-duration: 8s;
        }

        .bubble:nth-child(2) {
            width: 50px;
            height: 50px;
            background: var(--green);
            bottom: -50px;
            left: 40%;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 30px;
            height: 30px;
            background: var(--accent-green);
            bottom: -30px;
            left: 60%;
            animation-duration: 10s;
            animation-delay: 4s;
        }

        .bubble:nth-child(4) {
            width: 45px;
            height: 45px;
            background: var(--yellow);
            bottom: -45px;
            left: 80%;
            animation-duration: 9s;
            animation-delay: 6s;
        }

        @keyframes floatBubbles {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-100vh) scale(1.2); }
            100% { transform: translateY(-200vh) scale(1); }
        }

        /* Contenedor principal para centrar todo */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Cabecera con logo */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 120px;
            height: auto;
            border: 5px solid var(--yellow);
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.1);
        }

        /* Contenedor de botones en una sola fila */
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            width: 100%;
            flex-wrap: wrap; /* Permite ajuste en pantallas pequeñas */
        }

        /* Botones grandes, responsivos y kawaii */
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            background: var(--green);
            border: 5px solid var(--yellow);
            border-radius: 20px;
            text-decoration: none;
            color: var(--white);
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .button i {
            font-size: 50px;
            margin-bottom: 10px;
        }

        /* Responsividad para móviles */
        @media (max-width: 900px) {
            .button {
                width: 150px;
                height: 150px;
                font-size: 16px;
            }

            .button i {
                font-size: 40px;
            }

            header img {
                width: 100px;
            }
        }

        @media (max-width: 600px) {
            .button {
                width: 120px;
                height: 120px;
                font-size: 14px;
            }

            .button i {
                font-size: 30px;
            }

            .cloud {
                width: 80px !important;
                height: 40px !important;
            }

            .bubble {
                width: 25px !important;
                height: 25px !important;
            }
        }
    </style>
