<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游빐 Mgtr. Jes칰s 츼lvarez S치ez | Gu칤a Biling칲e</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            /* Paleta Oscura Sincronizada */
            --color-fondo: #1E1E3C; /* Azul noche profundo (Base) */
            --color-superficie: #2C2C54; /* Azul oscuro para elementos */
            --color-brillo: #FDD835; /* Amarillo mostaza/dorado (Br칰jula/Gu칤a) */
            --color-acento: #00BCD4; /* Turquesa (Letras/Destacado) */
            --color-texto-claro: #E0F7FA; /* Blanco azulado */
            
            /* Colores de Hover */
            --color-hover-1: #FF8A65; /* Naranja suave (Divertido) */
            --color-hover-2: #80CBC4; /* Verde menta (Cool) */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Bubblegum Sans', cursive; /* Fuente divertida de primaria */
            background-color: var(--color-fondo);
            color: var(--color-texto-claro);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.8s ease-in-out; 
        }

        /* --- Contenido Principal (Texto y Enlaces) --- */
        .content {
            text-align: center;
            z-index: 10;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3); /* Ligero fondo para aislar el texto */
            border-radius: 15px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 5px;
            color: var(--color-brillo);
            text-shadow: 2px 2px var(--color-superficie); /* Borde para que destaque */
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 50px;
            color: var(--color-acento);
        }
        
        /* --- Contenedor de Enlaces --- */
        .link-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            z-index: 10;
        }

        .link-item {
            text-decoration: none;
            color: var(--color-texto-claro);
            font-size: 1.4em;
            padding: 15px 25px;
            border-radius: 12px;
            background-color: var(--color-superficie);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .link-item i {
            font-size: 1.8em; 
            margin-right: 10px;
            color: var(--color-brillo);
            transition: color 0.3s ease;
        }

        /* Efecto de Hover: cambio de color de fondo y de 칤cono */
        .link-item:hover {
            background-color: var(--color-hover-1); 
            transform: translateY(-5px) scale(1.05); /* Rebote sutil */
            box-shadow: 0 8px 20px var(--color-hover-1);
        }
        
        /* --- Animaci칩n Creativa (Libro/Br칰jula) --- */
        .creative-background {
            position: fixed; /* Fijo para que no se mueva con el scroll */
            top: 50px;
            left: 50px;
            z-index: 5; /* Detr치s del texto */
            pointer-events: none;
            transform: scale(0.9); /* Tama침o ajustado */
        }
        
        .book-compass {
            font-size: 8em;
            position: relative;
        }

        /* El Libro: Base s칩lida */
        .book-compass .fa-book-open {
            color: var(--color-superficie); 
            filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.7));
        }

        /* La Br칰jula: Animaci칩n de "Gu칤a" */
        .book-compass .fa-compass {
            color: var(--color-brillo); 
            position: absolute;
            top: -0.8em;
            left: 0.1em;
            animation: pulseCompass 2s infinite alternate ease-in-out; /* Pulsaci칩n y rotaci칩n */
            transform-origin: center;
        }

        @keyframes pulseCompass {
            0% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
        }

        /* Letras Fugaces (Estrellas de Lenguaje) */
        .shooting-letter {
            position: absolute;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--color-acento);
            text-shadow: 0 0 5px var(--color-acento);
            opacity: 0;
            /* Se originan cerca del libro y se dispersan */
            animation: shoot 7s infinite cubic-bezier(0.1, 0, 0.5, 1);
        }

        @keyframes shoot {
            0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
            10% { opacity: 1; }
            80% { opacity: 0.5; }
            100% { 
                opacity: 0; 
                transform: translate(350px, -350px) scale(1.5); /* Vuelo hacia afuera */
            }
        }

        /* --- Efecto de Cambio de Color de Fondo (Din치mico) --- */
        .hover-color-change-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
            pointer-events: auto; 
        }
    </style>
</head>
<body>

    <div class="hover-color-change-area" id="hover-area"></div>

    <div class="creative-background">
        <div class="book-compass">
            <i class="fas fa-book-open"></i>
            <i class="fas fa-compass"></i>
        </div>
        <div id="letter-stars"></div>
    </div>

    <div class="content">
        <h1>춰Hola! Welcome to the Journey! 游</h1>
        <h1>Mgtr. Jes칰s 츼lvarez S치ez</h1>
        <p class="subtitle">**Castellano & English Guide** | **Primaria**</p>

        <div class="link-container">
            <a href="#" class="link-item">
                <i class="fas fa-desktop"></i>
                <span>Plataforma Educativa</span>
            </a>
            <a href="#" class="link-item">
                <i class="fas fa-stamp"></i>
                <span>Actas Acad칠micas</span>
            </a>
            <a href="#" class="link-item">
                <i class="fas fa-scroll"></i>
                <span>Informes Institucionales</span>
            </a>
        </div>
    </div>

    <script>
        // --- Animaci칩n de Letras Fugaces (Generaci칩n y Posici칩n) ---
        const letterStars = document.getElementById('letter-stars');
        // Letras y signos comunes en ambos idiomas
        const chars = "A E I O U a e i o u 1 2 3 * ? 칌 침"; 
        const letters = chars.split(' ');
        const numLetters = 40;

        // Las letras deben nacer cerca del libro (que est치 en la esquina superior izquierda)
        const bookX = 50 + (8 * 16 / 2); // Aprox. la posici칩n X del centro del 칤cono
        const bookY = 50 + (8 * 16 / 2); // Aprox. la posici칩n Y del centro del 칤cono

        for (let i = 0; i < numLetters; i++) {
            let letter = document.createElement('span');
            letter.className = 'shooting-letter';
            letter.textContent = letters[Math.floor(Math.random() * letters.length)];
            
            // Posici칩n inicial: cerca del libro/br칰jula
            letter.style.left = `${bookX + (Math.random() * 80 - 40)}px`; 
            letter.style.top = `${bookY + (Math.random() * 80 - 40)}px`;
            
            letter.style.animationDelay = `${Math.random() * 7}s`;
            letterStars.appendChild(letter);
        }

        // --- Cambio de Color de Fondo al Mover el Mouse ---
        const body = document.body;
        const hoverArea = document.getElementById('hover-area');
        
        const colors = [
            'var(--color-fondo)', 
            '#331A3A', // P칰rpura oscuro
            '#1A333A', // Cian oscuro
            '#333A1A', // Oliva oscuro
            '#3C1E1E'  // Rojo 칩xido oscuro
        ];
        let currentColorIndex = 0;

        hoverArea.addEventListener('mousemove', () => {
            // Baja probabilidad de cambio para un efecto sutil
            if (Math.random() < 0.02) { 
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                body.style.backgroundColor = colors[currentColorIndex];
            }
        });

        document.addEventListener('mouseleave', () => {
             body.style.backgroundColor = 'var(--color-fondo)';
             currentColorIndex = 0; 
        });
    </script>
</body>
</html>
