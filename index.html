    <style>
        :root {
            /* Paleta Oscura Sincronizada */
            --color-fondo: #1A1A2E; 
            --color-superficie: #2C2C54; 
            --color-brillo: #FDD835; /* Dorado/Amarillo (Estrellas/Magia) */
            --color-acento: #00BCD4; /* Turquesa (Letras/Destacado) */
            --color-texto-claro: #E0F7FA; 
            
            /* Colores de Hover */
            --color-hover-1: #FF8A65; 
            --color-hover-2: #80CBC4; 
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Bubblegum Sans', cursive;
            background-color: var(--color-fondo);
            color: var(--color-texto-claro);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.8s ease-in-out; 
        }
        
        /* --- Fondo Divertido (Emoticonos Semitransparentes) --- */
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; 
            opacity: 0.1; /* M√°s sutil */
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 3em;
            color: var(--color-acento);
            opacity: 0;
            animation: fall 15s infinite linear;
            text-shadow: 0 0 5px var(--color-acento);
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* --- Animaci√≥n Creativa (El Sombrero M√°gico) - Centrado Izquierda --- */
        .creative-background {
            position: fixed;
            top: 50%;
            left: 10%; 
            transform: translateY(-50%) scale(1.1); 
            z-index: 5; 
            pointer-events: none;
        }
        
        .magic-hat {
            font-size: 10em; 
            position: relative;
            color: var(--color-superficie); 
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.9)); /* Sombra m√°s fuerte para sobriedad */
            /* Animaci√≥n de "respiraci√≥n" para el sombrero */
            animation: hatBreathe 4s infinite alternate ease-in-out;
        }

        @keyframes hatBreathe {
            0% { transform: scale(1) rotate(-1deg); }
            100% { transform: scale(1.02) rotate(1deg); }
        }

        /* El Sombrero (Estilo Mago) */
        .magic-hat i {
            color: var(--color-superficie); /* Base del sombrero oscuro */
            filter: drop-shadow(0 0 5px var(--color-brillo)); /* Peque√±o brillo m√°gico */
        }
        
        /* Simulaci√≥n de letras fugaces saliendo del sombrero */
        .magic-letter {
            position: absolute;
            top: 0.1em; /* Sale de la punta del sombrero */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em; 
            font-weight: bold;
            color: var(--color-brillo); /* Dorado como la magia */
            opacity: 0;
            white-space: nowrap;
            text-shadow: 0 0 8px var(--color-brillo); /* Semibrillante */
            animation: magicShoot 5s infinite ease-out; 
        }

        @keyframes magicShoot {
            0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); }
            10% { opacity: 0.7; transform: translate(-50%, -10px) scale(0.8); } /* Semitransparente */
            100% { opacity: 0; transform: translate(200px, -150px) scale(0.7); } /* Se aleja como una estrella fugaz */
        }

        /* Contenido Principal (Texto y Enlaces) - Mismo formato */
        .content {
            text-align: center;
            z-index: 10;
            padding: 30px 50px;
            margin-left: 20%; 
            max-width: 600px;
        }

        h1 {
            font-size: 3.8em;
            margin-bottom: 5px;
            color: var(--color-brillo);
            text-shadow: 3px 3px var(--color-superficie);
        }

        .subtitle {
            font-size: 1.6em;
            margin-bottom: 20px; 
            color: var(--color-acento);
        }

        .lema {
            font-size: 2em; 
            font-weight: bold;
            color: var(--color-acento);
            text-shadow: 2px 2px var(--color-superficie);
            margin-bottom: 50px;
            animation: pulseLema 2s infinite alternate ease-in-out;
        }

        @keyframes pulseLema {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.05); opacity: 1; }
        }
        
        .link-container {
            display: flex;
            flex-direction: column; 
            gap: 15px;
            justify-content: center;
            z-index: 10;
            width: 100%;
            max-width: 400px; 
            margin: 0 auto;
        }

        .link-item {
            text-decoration: none;
            color: var(--color-texto-claro);
            font-size: 1.6em;
            padding: 18px 25px;
            border-radius: 15px;
            background-color: var(--color-superficie);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-item i {
            font-size: 1.5em; 
            margin-right: 15px;
            color: var(--color-brillo);
        }

        .link-item:hover {
            background-color: var(--color-hover-1); 
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--color-hover-1);
        }
        
        .hover-color-change-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
            pointer-events: auto; 
        }
    </style>
</head>

    <div class="content">

    <script>
        // --- Generaci√≥n de Emoticonos de Fondo ---
        const emojiField = document.getElementById('emoji-field');
        const funEmojis = ["üìö", "‚úèÔ∏è", "üçé", "üåé", "üåü", "üí°", "üß†", "üëç", "ü•≥"];
        const numEmojis = 30;

        for (let i = 0; i < numEmojis; i++) {
            let emoji = document.createElement('span');
            emoji.className = 'emoji';
            emoji.textContent = funEmojis[Math.floor(Math.random() * funEmojis.length)];
            
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.animationDelay = `${Math.random() * 10}s`;
            emojiField.appendChild(emoji);
        }
        
        // --- Cambio de Color de Fondo al Mover el Mouse ---
        const body = document.body;
        const hoverArea = document.getElementById('hover-area');
        
        const colors = [
            'var(--color-fondo)', 
            '#3A1A33', 
            '#1A3A3A', 
            '#3A3A1A', 
        ];
        let currentColorIndex = 0;

        hoverArea.addEventListener('mousemove', () => {
            if (Math.random() < 0.02) { 
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                body.style.backgroundColor = colors[currentColorIndex];
            }
        });

        document.addEventListener('mouseleave', () => {
             body.style.backgroundColor = 'var(--color-fondo)';
             currentColorIndex = 0; 
        });
    </script>
