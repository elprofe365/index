    <style>
        /* Paleta de Colores basada en el escudo:
           - Verde Oscuro/Bosque: #1F6030
           - Amarillo/Sol: #FFD700
           - Azul Claro/Cielo: #4682B4
           - Rojo/Contraste: #DC143C
           - Fondo Noche/Bosque: #0A192F
        */

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Oculta barras de desplazamiento causadas por animaciones */
            background-color: #0A192F; /* Fondo Bosque Noche */
        }

        /* --- Estilos del Fondo Din√°mico: Bosque Encantado --- */

        /* Animaci√≥n de las Luci√©rnagas (puntos de luz) */
        @keyframes brillar {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }
        @keyframes flotar {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, 15px); }
        }

        .firefly {
            position: fixed;
            width: 5px;
            height: 5px;
            background-color: #FFD700; /* Amarillo brillante */
            border-radius: 50%;
            box-shadow: 0 0 5px 3px rgba(255, 215, 0, 0.5);
            animation: brillar 3s ease-in-out infinite alternate,
                       flotar 10s ease-in-out infinite alternate;
            z-index: 0;
        }

        /* Generar posiciones aleatorias para las luci√©rnagas */
        .firefly:nth-child(1) { top: 10%; left: 20%; animation-delay: 1s; }
        .firefly:nth-child(2) { top: 80%; left: 90%; animation-delay: 3s; }
        .firefly:nth-child(3) { top: 50%; left: 5%; animation-delay: 5s; }
        .firefly:nth-child(4) { top: 30%; left: 70%; animation-delay: 2s; }
        .firefly:nth-child(5) { top: 65%; left: 45%; animation-delay: 4s; }
        .firefly:nth-child(6) { top: 25%; left: 40%; animation-delay: 0s; }
        .firefly:nth-child(7) { top: 90%; left: 50%; animation-delay: 6s; }
        .firefly:nth-child(8) { top: 40%; left: 95%; animation-delay: 1s; }


        /* Animaci√≥n de las Hojas que Caen */
        @keyframes caer {
            0% { transform: translate(0, -10vh) rotate(0deg); opacity: 1; }
            100% { transform: translate(10vw, 100vh) rotate(360deg); opacity: 0.5; }
        }

        .leaf {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: #1F6030; /* Hoja verde oscura */
            border-radius: 50%;
            opacity: 0;
            animation: caer 15s linear infinite;
            z-index: 0;
        }

        .leaf:nth-child(9) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; background-color: #DC143C; /* Rojo */ }
        .leaf:nth-child(10) { left: 30%; animation-delay: 5s; }
        .leaf:nth-child(11) { left: 50%; animation-delay: 8s; background-color: #FFD700; /* Amarillo */ }
        .leaf:nth-child(12) { left: 70%; animation-delay: 11s; }
        .leaf:nth-child(13) { left: 90%; width: 10px; height: 10px; animation-delay: 14s; }

        /* --- Estilos del Contenido Principal --- */

        .main-container {
            position: relative;
            z-index: 10; /* Asegura que el contenido est√© sobre el fondo */
            text-align: center;
            padding: 20px;
            /* Opcional: un fondo semitransparente para los botones para que se vean mejor */
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
        }

        .logo {
            width: 180px; /* Tama√±o grande y prominente */
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5)); /* Sombra para resaltar */
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas */
            gap: 20px; /* Espacio entre botones */
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
            border-radius: 15px;
            text-decoration: none;
            color: #0A192F; /* Color de texto oscuro */
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 0 0 rgba(0, 0, 0, 0.2);
            border: none;
        }

        .nav-button:hover {
            transform: translateY(2px);
            box-shadow: 0 3px 0 0 rgba(0, 0, 0, 0.3);
        }

        /* Asignaci√≥n de colores a cada bot√≥n */
        #btn-drive { background-color: #1F6030; color: white; } /* Verde Oscuro */
        #btn-plataforma { background-color: #FFD700; } /* Amarillo */
        #btn-acta { background-color: #4682B4; color: white; } /* Azul */
        #btn-informe { background-color: #DC143C; color: white; } /* Rojo */

        /* Iconos (usando emojis para simplicidad, en un proyecto real se usar√≠an iconos SVG/Font Awesome) */
        .icon {
            font-size: 2em;
            margin-bottom: 5px;
        }
    </style>
</head>
