<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Rincón Mágico del Docente 🌟</title>
    <style>
        :root {
            --color-oscuro-principal: #1A1A2E; /* Azul muy oscuro */
            --color-oscuro-secundario: #16213E; /* Azul oscuro */
            --color-acento-claro: #E0FFFF; /* Turquesa muy claro */
            --color-acento-vibrante: #FFD700; /* Oro */
            --color-texto-claro: #F0F8FF; /* Blanco azulado */

            --color-hover-1: #FF6B6B; /* Rojo coral */
            --color-hover-2: #4ECDC4; /* Verde menta */
            --color-hover-3: #C70039; /* Rojo oscuro */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Fuente moderna y limpia */
            background-color: var(--color-oscuro-principal);
            color: var(--color-texto-claro);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Para las animaciones de fondo */
            position: relative;
            transition: background-color 0.8s ease-in-out; /* Transición suave al cambiar de color */
        }

        /* Fondo animado con estrellas/partículas */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none; /* Para no interferir con el mouse */
            background: radial-gradient(circle, rgba(26,26,46,0) 0%, var(--color-oscuro-principal) 100%);
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: var(--color-acento-claro);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite ease-in-out forwards;
        }

        @keyframes twinkle {
            0% { transform: scale(0); opacity: 0; }
            20% { transform: scale(1); opacity: 1; }
            80% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Contenido principal */
        .content {
            text-align: center;
            z-index: 1; /* Asegura que el contenido esté por encima de las animaciones */
            padding: 20px;
            max-width: 80%;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 15px;
            text-shadow: 0 0 15px var(--color-acento-vibrante);
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: var(--color-acento-claro);
        }

        /* Contenedor de enlaces */
        .link-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--color-texto-claro);
            font-size: 1.3em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link-item i {
            font-size: 3.5em; /* Iconos grandes y llamativos */
            color: var(--color-acento-vibrante);
            margin-bottom: 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .link-item:hover i {
            transform: translateY(-10px) scale(1.1); /* Efecto de "flotar" y crecer */
            color: var(--color-acento-claro); /* Color del icono al pasar el mouse */
        }

        .link-item:hover {
            color: var(--color-acento-vibrante); /* Color del texto al pasar el mouse */
        }

        /* Pie de página sutil */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            opacity: 0.7;
            z-index: 1;
        }

        /* JS para el cambio de color de fondo al pasar el mouse */
        .hover-color-change-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Detrás del contenido pero encima de las estrellas */
            pointer-events: auto; /* Para detectar el mouse */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-animation" id="star-field"></div>
    <div class="hover-color-change-area" id="hover-area"></div>

    <div class="content">
        <h1>✨ Portal del Saber ✨</h1>
        <p class="subtitle">Docente [Tu Nombre] | Explorando Castellano & English</p>

        <div class="link-container">
            <a href="#" class="link-item">
                <i class="fas fa-scroll"></i>
                <span>Actas Académicas</span>
            </a>
            <a href="#" class="link-item">
                <i class="fas fa-chart-line"></i>
                <span>Informes Institucionales</span>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025. Un Universo de Aprendizaje. 🚀</p>
    </footer>

    <script>
        // Animación de estrellas/partículas de fondo
        const starField = document.getElementById('star-field');
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3 + 1}px`; // Tamaño entre 1 y 4px
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDelay = `${Math.random() * 5}s`; // Retraso aleatorio para el parpadeo
            starField.appendChild(star);
        }

        // Cambio de color de fondo al pasar el mouse
        const body = document.body;
        const hoverArea = document.getElementById('hover-area');
        const colors = [
            'var(--color-oscuro-principal)',
            'var(--color-hover-1)',
            'var(--color-hover-2)',
            'var(--color-hover-3)',
            '#4B0082', /* Índigo oscuro */
            '#2F4F4F'  /* Gris Pizarra Oscuro */
        ];
        let currentColorIndex = 0;

        hoverArea.addEventListener('mousemove', (e) => {
            // Cambia el color principal del body solo si el mouse se ha movido lo suficiente
            // o con una probabilidad para no ser demasiado intrusivo
            if (Math.random() < 0.05) { // 5% de probabilidad de cambio por movimiento
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                body.style.backgroundColor = colors[currentColorIndex];
            }
        });

        // Para resetear al color principal si el mouse sale del documento (opcional)
        document.addEventListener('mouseleave', () => {
             body.style.backgroundColor = 'var(--color-oscuro-principal)';
             currentColorIndex = 0; // Opcional: reiniciar al color inicial
        });
    </script>
</body>
</html>
