<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Docente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Fondo din√°mico con gradiente oscuro */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e3a8a, #3b0764, #0f172a);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Part√≠culas animadas */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatParticle 20s linear infinite;
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .particle:nth-child(1) { left: 10%; animation-duration: 18s; }
        .particle:nth-child(2) { left: 30%; animation-duration: 22s; }
        .particle:nth-child(3) { left: 50%; animation-duration: 15s; }
        .particle:nth-child(4) { left: 70%; animation-duration: 25s; }
        .particle:nth-child(5) { left: 90%; animation-duration: 20s; }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Lema estrat√©gico en la parte superior */
        .slogan {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.7); }
        }

        /* Imagen de libro con aura de conocimiento */
        .knowledge-icon {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(50px, 10vw, 80px);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.5);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
        }

        /* Enlaces distribuidos uniformemente */
        .links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: clamp(10px, 3vw, 20px);
            max-width: 600px;
            width: 100%;
            padding: 0 20px;
        }

        .link-button {
            background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid #ccc;
            border-radius: 50px;
            padding: clamp(10px, 2vw, 15px) clamp(20px, 4vw, 30px);
            font-size: clamp(1rem, 3vw, 1.5rem);
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .link-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        /* Ajustes responsivos */
        @media (max-width: 600px) {
            .links {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .link-button {
                font-size: clamp(0.9rem, 2.5vw, 1.2rem);
                padding: 12px 20px;
            }
            .slogan {
                font-size: clamp(1.2rem, 4vw, 1.8rem);
                top: 10px;
            }
            .knowledge-icon {
                font-size: clamp(40px, 8vw, 60px);
                bottom: 10px;
            }
        }

        @media (max-width: 400px) {
            .links {
                padding: 0 10px;
            }
            .link-button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo din√°mico -->
    <div class="background"></div>
    <!-- Part√≠culas animadas -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Lema -->
        <div class="slogan">El Profe 365</div>

        <!-- Enlaces -->
        <div class="links">
            <a href="https://drive.google.com" class="link-button" target="_blank">Drive</a>
            <a href="https://plataforma.ejemplo.com" class="link-button" target="_blank">Acceso a Plataforma</a>
            <a href="https://acta.ejemplo.com" class="link-button" target="_blank">Elaborar Acta</a>
            <a href="https://informe.ejemplo.com" class="link-button" target="_blank">Elaborar Informe</a>
        </div>

        <!-- Icono de libro con aura -->
        <div class="knowledge-icon">üìñ</div>
    </div>
</body>
</html>
