<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elprofe356</title>
    <style>
        body {
            font-family: 'Bungee', 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #003087 0%, #E6F3FA 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), inset 0 0 10px #FFD700;
            max-width: 90%;
            width: 600px;
            border: 6px solid #003087;
            position: relative;
            z-index: 1;
            margin: 1rem;
        }
        .logo {
            width: 100px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(2px 2px 4px #FFD700);
            animation: bounce 1.8s infinite;
        }
        h1 {
            color: #FFD700;
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px #003087, -2px -2px #0059C1;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: 'Bungee', sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .button {
            display: block;
            padding: 1rem;
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            color: #FFFFFF;
            background: linear-gradient(45deg, #003087, #0059C1);
            border: 4px solid #FFD700;
            border-radius: 12px;
            text-decoration: none;
            width: 100%;
            max-width: 250px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            text-transform: uppercase;
            font-family: 'Bungee', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background: linear-gradient(45deg, #0059C1, #007BFF);
            transform: scale(1.05);
            box-shadow: 0 0 15px #FFD700;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.4s;
        }
        .button:hover::before {
            left: 100%;
        }
        .graffiti-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .spray {
            position: absolute;
            width: clamp(30px, 5vw, 50px);
            height: clamp(30px, 5vw, 50px);
            background: radial-gradient(circle, #FFD700 20%, transparent 70%);
            border-radius: 50%;
            animation: spray 8s infinite ease-in-out; /* Animaci칩n m치s lenta */
            opacity: 0.5;
        }
        .drip {
            position: absolute;
            width: clamp(8px, 1vw, 10px);
            height: clamp(20px, 3vw, 30px);
            background: #003087;
            border-radius: 10px;
            animation: drip 6s infinite; /* Animaci칩n m치s lenta */
            opacity: 0.7;
        }
        @keyframes spray {
            0% { transform: scale(0.8) translateY(100vh); }
            50% { transform: scale(1.2) translateY(50vh); }
            100% { transform: scale(0.8) translateY(-100vh); }
        }
        @keyframes drip {
            0% { transform: translateY(-100vh); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                border-width: 4px;
            }
            .logo {
                width: 80px;
            }
            .button {
                max-width: 200px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="graffiti-bg"></div>
    <div class="container">
        <img src="https://ienacionalagustincodazzi.edu.co/wp-content/uploads/2021/08/escudo_2-183x193.png" alt="Logo IENAC" class="logo">
        <h1>Elprofe356</h1>
        <div class="button-container">
            <a href="https://drive.google.com/drive/folders/1El9hQ7dLKel4AGh_ewW4v09WkBdd3qBk" class="button" target="_blank">Drive</a>
            <a href="https://www.edusac1.co/ieagustincodazzisantarita/entrar.php" class="button" target="_blank">Plataforma</a>
            <a href="https://elprofe365.github.io/acta/" class="button" target="_blank">Crear Acta</a>
            <a href="https://elprofe365.github.io/informe/" class="button" target="_blank">Crear Informe</a>
        </div>
    </div>
    <script>
        // Generar elementos de grafiti (aerosol y goteo)
        const graffitiBg = document.querySelector('.graffiti-bg');
        for (let i = 0; i < 20; i++) {
            const spray = document.createElement('div');
            spray.classList.add('spray');
            spray.style.left = `${Math.random() * 100}%`;
            spray.style.animationDelay = `${Math.random() * 8}s`;
            graffitiBg.appendChild(spray);
        }
        for (let i = 0; i < 10; i++) {
            const drip = document.createElement('div');
            drip.classList.add('drip');
            drip.style.left = `${Math.random() * 100}%`;
            drip.style.animationDelay = `${Math.random() * 6}s`;
            graffitiBg.appendChild(drip);
        }
    </script>
</body>
</html>
