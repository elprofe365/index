<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Profe 365 - Docente de Castellano e Inglés</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 48, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(78, 205, 196, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #001122 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Elementos de fondo animados */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-letter {
            position: absolute;
            font-size: 2.5rem;
            font-weight: 300;
            opacity: 0.25;
            animation: float 8s ease-in-out infinite;
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.4);
            font-family: Georgia, serif;
        }

        .floating-letter:nth-child(odd) {
            color: #ff7675;
            text-shadow: 0 0 20px rgba(255, 118, 117, 0.4);
            animation-delay: -2s;
            font-size: 3rem;
        }

        .floating-letter:nth-child(3n) {
            color: #fdcb6e;
            text-shadow: 0 0 20px rgba(253, 203, 110, 0.4);
            animation-delay: -4s;
            font-size: 2.8rem;
        }

        .floating-letter:nth-child(4n) {
            color: #a29bfe;
            text-shadow: 0 0 20px rgba(162, 155, 254, 0.4);
            animation-delay: -6s;
            font-size: 2.3rem;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.15;
            }
            25% { 
                opacity: 0.35;
            }
            50% { 
                transform: translateY(-30px) rotate(3deg) scale(1.1); 
                opacity: 0.25;
            }
            75% { 
                opacity: 0.2;
            }
        }

        /* Sombrero mágico */
        .magic-hat {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 120px;
            height: 120px;
            z-index: 2;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .magic-hat:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .hat-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .magic-particles {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }

        .particle {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            animation: magicParticle 3s infinite;
            opacity: 0;
        }

        @keyframes magicParticle {
            0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(1.2); }
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 3;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            padding: 2rem 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4ecdc4, #44a08d, #093637);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a8a8a8;
            margin-bottom: 1rem;
        }

        .language-flags {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
        }

        .flag {
            width: 40px;
            height: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .flag:hover {
            transform: scale(1.2);
        }

        .flag.spain {
            background: linear-gradient(to bottom, #c41e3a 33.33%, #ffc400 33.33%, #ffc400 66.66%, #c41e3a 66.66%);
        }

        .flag.uk {
            background: linear-gradient(45deg, #012169 25%, #ffffff 25%, #ffffff 75%, #c8102e 75%);
            position: relative;
        }

        /* Navegación */
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            width: 100%;
            max-width: 900px;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(2px);
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
            width: 200px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-8px) scale(1.05);
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.4s ease;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .nav-icon {
            font-size: 1.8rem;
            margin-bottom: 0.4rem;
            display: block;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .nav-card:hover .nav-icon {
            opacity: 1;
        }

        .nav-card.platform:hover .nav-icon {
            color: #4ecdc4;
            filter: drop-shadow(0 0 12px rgba(78, 205, 196, 0.6));
            transform: scale(1.2);
        }

        .nav-card.acta:hover .nav-icon {
            color: #ff7675;
            filter: drop-shadow(0 0 12px rgba(255, 118, 117, 0.6));
            transform: scale(1.2);
        }

        .nav-card.informe:hover .nav-icon {
            color: #fdcb6e;
            filter: drop-shadow(0 0 12px rgba(253, 203, 110, 0.6));
            transform: scale(1.2);
        }

        .nav-title {
            font-size: 0.9rem;
            font-weight: 400;
            color: #ccc;
            line-height: 1.2;
            transition: all 0.3s ease;
        }

        .nav-card:hover .nav-title {
            color: #fff;
            font-weight: 500;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #555;
            font-size: 0.8rem;
            z-index: 4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: center;
                gap: 1.2rem;
            }

            .nav-card {
                width: 180px;
                height: 100px;
            }

            .magic-hat {
                bottom: 80px;
                right: 20px;
                width: 70px;
                height: 70px;
            }

            .container {
                padding: 0 15px;
            }

            .floating-letter {
                font-size: 1.8rem;
            }

            .floating-letter:nth-child(odd) {
                font-size: 2.2rem;
            }

            .floating-letter:nth-child(3n) {
                font-size: 2rem;
            }

            .floating-letter:nth-child(4n) {
                font-size: 1.7rem;
            }
        }

        @media (max-width: 480px) {
            .nav-card {
                width: 160px;
                height: 90px;
            }

            .nav-icon {
                font-size: 1.5rem;
                margin-bottom: 0.3rem;
            }

            .nav-title {
                font-size: 0.8rem;
            }

            .magic-hat {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Elementos de fondo flotantes -->
    <div class="background-elements">
        <span class="floating-letter" style="top: 10%; left: 8%;">Aa</span>

        <span class="floating-letter" style="top: 35%; left: 88%;">Dd</span>

        <span class="floating-letter" style="top: 55%; left: 92%;">Ff</span>

        <span class="floating-letter" style="top: 58%; left: 8%; animation-delay: -1.5s;">🧠</span>
        <span class="floating-letter" style="top: 68%; left: 95%; animation-delay: -2.5s;">💡</span>
        <span class="floating-letter" style="top: 78%; left: 20%; animation-delay: -4.5s;">🎯</span>

        <span class="floating-letter" style="top: 82%; left: 65%; animation-delay: -3.8s;">🏆</span>
    </div>

    <!-- Sombrero mágico -->
    <div class="magic-hat" onclick="createMagicEffect()">
        <svg class="hat-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Sombrero -->
            <ellipse cx="50" cy="85" rx="45" ry="8" fill="#1a1a1a"/>
            <rect x="35" y="25" width="30" height="60" fill="#2a2a2a" rx="3"/>
            <rect x="32" y="80" width="36" height="8" fill="#1a1a1a" rx="4"/>
            <!-- Banda del sombrero -->
            <rect x="32" y="70" width="36" height="6" fill="#4ecdc4"/>
            <!-- Estrella mágica -->
            <polygon points="50,15 52,21 58,21 53,25 55,31 50,27 45,31 47,25 42,21 48,21" fill="#ffe66d"/>
        </svg>
        <div class="magic-particles"></div>
    </div>

    <div class="container">


        <!-- Navegación principal -->
        <nav class="navigation">
            <div class="nav-card platform" onclick="navigateTo('platform')">
                <span class="nav-icon">🚀</span>
                <h3 class="nav-title">Acceso a la plataforma</h3>
            </div>

            <div class="nav-card acta" onclick="navigateTo('acta')">
                <span class="nav-icon">📝</span>
                <h3 class="nav-title">Elaborar acta</h3>
            </div>

            <div class="nav-card informe" onclick="navigateTo('informe')">
                <span class="nav-icon">📄</span>
                <h3 class="nav-title">Elaborar informe</h3>
            </div>
        </nav>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 El Profe 365. Educación de calidad todos los días del año.</p>
        </footer>
    </div>

    <script>
        // Efecto mágico del sombrero
        function createMagicEffect() {
            const particles = document.querySelector('.magic-particles');
            const letters = ['A', 'B', 'C', 'Ñ', '♪', '★', '✦', '◆', '♦', '§'];
            
            // Limpiar partículas anteriores
            particles.innerHTML = '';
            
            // Crear nuevas partículas
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = letters[Math.floor(Math.random() * letters.length)];
                particle.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                particle.style.setProperty('--dx', `${(Math.random() - 0.5) * 200}px`);
                particle.style.setProperty('--dy', `${-Math.random() * 150 - 50}px`);
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                particle.style.left = `${Math.random() * 60 - 30}px`;
                particles.appendChild(particle);
            }
        }

        // Navegación
        function navigateTo(section) {
            switch(section) {
                case 'platform':
                    window.open('https://www.edusac1.co/ieagustincodazzisantarita/entrar.php', '_blank');
                    break;
                case 'acta':
                    window.open('https://elprofe365.github.io/acta/', '_blank');
                    break;
                case 'informe':
                    window.open('https://elprofe365.github.io/informe/', '_blank');
                    break;
            }
        }

        // Efecto automático del sombrero cada cierto tiempo
        setInterval(() => {
            if (Math.random() < 0.3) {
                createMagicEffect();
            }
        }, 5000);

        // Animación inicial
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(createMagicEffect, 1000);
        });

        // Efecto hover en las tarjetas - más dramático
        document.querySelectorAll('.nav-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                // Efecto ya definido en CSS
            });
            
            card.addEventListener('mouseleave', function() {
                // Los estilos vuelven automáticamente gracias a las transiciones CSS
            });
        });

        // Efecto de parallax suave en las letras flotantes
        window.addEventListener('scroll', function() {
            const letters = document.querySelectorAll('.floating-letter');
            const scrolled = window.pageYOffset;
            
            letters.forEach((letter, index) => {
                const speed = 0.5 + (index * 0.1);
                letter.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>
</html>
