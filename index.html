<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El profe 365</title>
    <style>
        /* ---------------------------------- */
        /* 1. Reset B√°sico y Fondo Impactante */
        /* ---------------------------------- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif; /* Cambiado a una fuente m√°s moderna */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow: hidden; /* Evita barras de desplazamiento por las figuras */

            /* FONDO BASE: Elegante y Alegre (Degradado Suave) */
            background: linear-gradient(135deg, #e0f2f7 0%, #bbdefb 50%, #e1bee7 100%); /* Tonos celestes y lilas suaves */
            position: relative; /* Para posicionar las figuras */
        }

        /* FIGURAS SEMITRANSPARENTES DIN√ÅMICAS (Inspirado en WhatsApp) */
        body::before,
        body::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1); /* Blanco semitransparente */
            border-radius: 50%; /* Para hacerlas circulares */
            filter: blur(50px); /* Desenfoque para el efecto suave */
            z-index: -1; /* Detr√°s del contenido */
        }

        body::before {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation: moveShape1 20s infinite alternate ease-in-out;
        }

        body::after {
            width: 400px;
            height: 400px;
            bottom: 15%;
            right: 8%;
            animation: moveShape2 25s infinite alternate-reverse ease-in-out;
        }

        /* Animaciones para el movimiento de las figuras */
        @keyframes moveShape1 {
            0% { transform: translate(0, 0) scale(1); opacity: 0.1; }
            33% { transform: translate(50px, -30px) scale(1.1); opacity: 0.15; }
            66% { transform: translate(-20px, 40px) scale(0.9); opacity: 0.1; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.1; }
        }

        @keyframes moveShape2 {
            0% { transform: translate(0, 0) scale(1); opacity: 0.1; }
            40% { transform: translate(-40px, 60px) scale(1.05); opacity: 0.12; }
            80% { transform: translate(70px, -20px) scale(0.95); opacity: 0.08; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.1; }
        }

        /* Importar fuente Montserrat de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        /* ---------------------------------- */
        /* 2. Contenedor Principal (Limpio)   */
        /* ---------------------------------- */
        .main-container {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Espacio entre los botones */
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95); /* Blanco casi opaco para destacar */
            border-radius: 20px; /* Bordes redondeados amigables */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); /* Sombra m√°s suave y extendida */
            max-width: 400px;
            width: 90%;
            text-align: center;
            z-index: 1; /* Asegura que est√© por encima de las figuras de fondo */
            animation: fadeIn 1s ease-out forwards; /* Animaci√≥n de aparici√≥n */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* T√≠tulo Principal */
        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8em; /* Tama√±o m√°s grande para el t√≠tulo */
            font-weight: 700; /* Negrita */
            color: #4CAF50; /* Un verde vibrante y amigable */
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05); /* Sombra de texto sutil */
        }

        /* ---------------------------------- */
        /* 3. Botones de Acci√≥n (Din√°mico)    */
        /* ---------------------------------- */
        .action-button {
            display: flex; /* Para alinear icono y texto */
            align-items: center;
            justify-content: center;
            padding: 20px 30px;
            text-decoration: none;
            font-size: 1.25em; /* Un poco m√°s grandes */
            font-weight: bold;
            color: white;
            border-radius: 15px;
            transition: all 0.3s ease-in-out; /* Transiciones suaves */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Sombra para profundidad */
            letter-spacing: 0.5px;
        }

        /* Efecto Din√°mico (Hover) */
        .action-button:hover {
            transform: translateY(-7px) scale(1.03); /* Levantar y crecer un poco m√°s */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25); /* Sombra m√°s pronunciada */
            filter: brightness(1.1); /* Ligeramente m√°s brillante */
        }

        /* √çconos (usamos emojis por simplicidad, puedes cambiarlos por Font Awesome) */
        .icon {
            margin-right: 12px;
            font-size: 1.5em; /* √çconos m√°s grandes */
            line-height: 1; /* Asegura que el icono est√© centrado */
        }

        /* Paleta de Colores (Alegres y un poco m√°s vivos) */
        .blue {
            background: linear-gradient(45deg, #2196F3, #21CBF3); /* Azul vibrante */
        }
        .green {
            background: linear-gradient(45deg, #4CAF50, #8BC34A); /* Verde fresco */
        }
        .orange {
            background: linear-gradient(45deg, #FF9800, #FFC107); /* Naranja soleado */
        }

        /* Media Queries para M√≥viles */
        @media (max-width: 600px) {
            .main-container {
                padding: 30px 20px;
                gap: 20px;
            }
            .title {
                font-size: 2.2em;
                margin-bottom: 20px;
            }
            .action-button {
                font-size: 1.1em;
                padding: 18px 25px;
            }
            .icon {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <h1 class="title">El profe 365</h1>

        <a href="#" class="action-button blue">
            <span class="icon">üíª</span> Acceso a Plataforma
        </a>
        
        <a href="#" class="action-button green">
            <span class="icon">‚úÖ</span> Generar Acta
        </a>

        <a href="#" class="action-button orange">
            <span class="icon">üìä</span> Generar Informe
        </a>
    </div>

</body>
</html>
