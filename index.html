    <style>
        /* Paleta de colores inspirada en una galaxia y el escudo */
        :root {
            --space-dark: #1C2526; /* Azul oscuro para el fondo galáctico */
            --star-yellow: #FFD700; /* Amarillo vibrante para estrellas y bordes */
            --planet-green: #228B22; /* Verde del escudo para planetas y botones */
            --planet-purple: #6A5ACD; /* Morado para planetas */
            --white: #FFFFFF; /* Blanco para textos y brillo */
            --glow-white: #E6E6FA; /* Blanco suave para efectos de brillo */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente divertida para niños */
            background: linear-gradient(to bottom, var(--space-dark), #2F4F4F); /* Fondo degradado galáctico */
            overflow-x: hidden; /* Evitar desplazamiento horizontal */
            color: var(--white);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra todo verticalmente */
        }

        /* Fondo dinámico con estrellas y planetas */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--star-yellow);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--star-yellow);
            animation: twinkleStar 2s ease-in-out infinite;
        }

        .star:nth-child(1) { left: 10%; top: 15%; animation-delay: 0s; }
        .star:nth-child(2) { left: 25%; top: 30%; animation-delay: 0.5s; }
        .star:nth-child(3) { left: 40%; top: 45%; animation-delay: 1s; }
        .star:nth-child(4) { left: 55%; top: 60%; animation-delay: 1.5s; }
        .star:nth-child(5) { left: 70%; top: 25%; animation-delay: 0.3s; }
        .star:nth-child(6) { left: 85%; top: 40%; animation-delay: 0.8s; }

        @keyframes twinkleStar {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbitPlanet 20s linear infinite;
        }

        .planet:nth-child(1) {
            width: 30px;
            height: 30px;
            background: var(--planet-green);
            left: 20%;
            top: 20%;
            animation-duration: 15s;
        }

        .planet:nth-child(2) {
            width: 40px;
            height: 40px;
            background: var(--planet-purple);
            left: 60%;
            top: 60%;
            animation-duration: 18s;
            animation-delay: 2s;
        }

        .planet:nth-child(3) {
            width: 25px;
            height: 25px;
            background: var(--star-yellow);
            left: 80%;
            top: 30%;
            animation-duration: 22s;
            animation-delay: 4s;
        }

        @keyframes orbitPlanet {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Contenedor principal para centrar todo */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1; /* Asegura que el contenido esté sobre el fondo */
        }

        /* Cabecera con logo */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 120px;
            height: auto;
            border: 5px solid var(--star-yellow);
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.1);
        }

        /* Contenedor de botones en una sola fila */
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center; /* Centra verticalmente los botones */
            gap: 20px;
            width: 100%;
            flex-wrap: wrap; /* Permite ajuste en pantallas pequeñas */
        }

        /* Botones grandes, responsivos y kawaii */
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            background: var(--planet-green);
            border: 5px solid var(--star-yellow);
            border-radius: 20px;
            text-decoration: none;
            color: var(--white);
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .button i {
            font-size: 50px;
            margin-bottom: 10px;
            color: var(--star-yellow); /* Íconos en amarillo para combinar con el tema */
        }

        /* Responsividad para móviles */
        @media (max-width: 900px) {
            .button {
                width: 150px;
                height: 150px;
                font-size: 16px;
            }

            .button i {
                font-size: 40px;
            }

            header img {
                width: 100px;
            }

            .star {
                width: 5px !important;
                height: 5px !important;
            }

            .planet {
                width: 20px !important;
                height: 20px !important;
            }
        }

        @media (max-width: 600px) {
            .button {
                width: 120px;
                height: 120px;
                font-size: 14px;
            }

            .button i {
                font-size: 30px;
            }

            .star {
                width: 4px !important;
                height: 4px !important;
            }

            .planet {
                width: 15px !important;
                height: 15px !important;
            }
        }
    </style>
