<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            /* Paleta Oscura Sincronizada */
            --color-fondo: #1A1A2E; /* Azul noche muy oscuro */
            --color-superficie: #2C2C54; /* Azul oscuro para elementos */
            --color-brillo: #FFD700; /* Dorado vibrante para Gu√≠a/Br√∫jula */
            --color-acento: #00BCD4; /* Turquesa brillante */
            --color-texto-claro: #E0F7FA; 
            
            /* Colores de Hover */
            --color-hover-1: #FF8A65; /* Naranja suave */
            --color-hover-2: #80CBC4; /* Verde menta */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Bubblegum Sans', cursive;
            background-color: var(--color-fondo);
            color: var(--color-texto-claro);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.8s ease-in-out; 
        }

        /* --- Fondo Divertido (Emoticonos Semitransparentes) --- */
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* Capa m√°s baja */
            opacity: 0.15; /* Semitransparente */
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 3em;
            color: var(--color-acento);
            opacity: 0;
            animation: fall 15s infinite linear;
            text-shadow: 0 0 5px var(--color-acento);
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* --- Animaci√≥n Creativa (Libro/Br√∫jula) - Centrado Izquierda --- */
        .creative-background {
            position: fixed;
            top: 50%;
            left: 10%; /* Posicionado a la izquierda */
            transform: translateY(-50%) scale(1.1); /* Centrado verticalmente y ligeramente m√°s grande */
            z-index: 5; 
            pointer-events: none;
        }
        
        .book-compass {
            font-size: 8em;
            position: relative;
            /* Animaci√≥n principal de 'Bounce' */
            animation: creativeBounce 4s infinite ease-in-out;
        }

        @keyframes creativeBounce {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        .book-compass .fa-book-open {
            color: var(--color-superficie); 
            filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.7));
        }

        /* Br√∫jula con efecto de 'brillo' */
        .book-compass .fa-compass {
            color: var(--color-brillo); 
            position: absolute;
            top: -0.8em;
            left: 0.1em;
            animation: shinyGlow 1.5s infinite alternate ease-in-out; 
            text-shadow: 0 0 15px var(--color-brillo);
        }

        @keyframes shinyGlow {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* Letras Fugaces (origin√°ndose desde el libro) */
        .shooting-letter {
            position: absolute;
            font-size: 1.3em;
            font-weight: bold;
            color: var(--color-acento);
            text-shadow: 0 0 5px var(--color-acento);
            opacity: 0;
            animation: shoot 5s infinite cubic-bezier(0.1, 0, 0.5, 1);
        }

        /* La animaci√≥n de disparo se ajusta para salir del punto fijo izquierdo */
        @keyframes shoot {
            0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
            10% { opacity: 1; }
            100% { 
                opacity: 0; 
                transform: translate(300px, 0) scale(1.5); /* Se dispara hacia la derecha */
            }
        }

        /* --- Contenido Principal (Texto y Enlaces) --- */
        .content {
            text-align: center;
            z-index: 10;
            padding: 30px 50px;
            margin-left: 20%; /* Para que el texto no choque con la animaci√≥n izquierda */
            max-width: 600px;
        }

        h1 {
            font-size: 3.8em;
            margin-bottom: 5px;
            color: var(--color-brillo);
            text-shadow: 3px 3px var(--color-superficie);
        }

        .subtitle {
            font-size: 1.6em;
            margin-bottom: 50px;
            color: var(--color-acento);
        }
        
        /* Contenedor de Enlaces */
        .link-container {
            display: flex;
            flex-direction: column; /* Cambiado a columna para que sean m√°s grandes */
            gap: 15px;
            justify-content: center;
            z-index: 10;
            width: 100%;
            max-width: 400px; /* Ancho m√°ximo para los botones */
            margin: 0 auto;
        }

        .link-item {
            text-decoration: none;
            color: var(--color-texto-claro);
            font-size: 1.6em;
            padding: 18px 25px;
            border-radius: 15px;
            background-color: var(--color-superficie);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-item i {
            font-size: 1.5em; 
            margin-right: 15px;
            color: var(--color-brillo);
        }

        /* Hover de Enlaces */
        .link-item:hover {
            background-color: var(--color-hover-1); 
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--color-hover-1);
        }
        
        /* Cambio de color de fondo del BODY al pasar el mouse */
        .hover-color-change-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
            pointer-events: auto; 
        }
    </style>
</head>
<body>

    <div class="hover-color-change-area" id="hover-area"></div>
    <div class="emoji-rain" id="emoji-field"></div>

    <div class="creative-background">
        <div class="book-compass">
            <i class="fas fa-book-open"></i>
            <i class="fas fa-compass"></i>
        </div>
        <div id="letter-stars"></div>
    </div>

    <div class="content">
        <h1>¬°HELLO! üëã ¬°HOLA!</h1>
        <h1>Mgtr. Jes√∫s √Ålvarez S√°ez</h1>
        <p class="subtitle">Tu Gu√≠a de Aventuras Biling√ºes en Primaria.</p>

        <div class="link-container">
            <a href="#" class="link-item">
                <i class="fas fa-rocket"></i>
                <span>Plataforma Educativa</span>
            </a>
            <a href="#" class="link-item">
                <i class="fas fa-star"></i>
                <span>Actas Acad√©micas</span>
            </a>
            <a href="#" class="link-item">
                <i class="fas fa-lightbulb"></i>
                <span>Informes Institucionales</span>
            </a>
        </div>
    </div>

    <script>
        // --- Generaci√≥n de Emoticonos de Fondo ---
        const emojiField = document.getElementById('emoji-field');
        const funEmojis = ["üìö", "‚úèÔ∏è", "üçé", "üåé", "üåü", "üí°", "üß†", "üëç", "ü•≥"];
        const numEmojis = 30;

        for (let i = 0; i < numEmojis; i++) {
            let emoji = document.createElement('span');
            emoji.className = 'emoji';
            emoji.textContent = funEmojis[Math.floor(Math.random() * funEmojis.length)];
            
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.animationDelay = `${Math.random() * 10}s`;
            emojiField.appendChild(emoji);
        }
        
        // --- Generaci√≥n de Letras Fugaces ---
        const letterStars = document.getElementById('letter-stars');
        const chars = "A B C D E F G H √± √ë 1 2 3 ! ?"; 
        const letters = chars.split(' ');
        const numLetters = 30;

        // Las letras deben nacer cerca del libro
        const bookCenterOffset = 150; // Ajuste manual basado en el tama√±o del √≠cono

        for (let i = 0; i < numLetters; i++) {
            let letter = document.createElement('span');
            letter.className = 'shooting-letter';
            letter.textContent = letters[Math.floor(Math.random() * letters.length)];
            
            // Posici√≥n inicial: cerca del libro/br√∫jula (se ajusta con un poco de JS)
            letter.style.left = `${bookCenterOffset + (Math.random() * 50 - 25)}px`; 
            letter.style.top = `${bookCenterOffset + (Math.random() * 50 - 25)}px`;
            
            letter.style.animationDelay = `${Math.random() * 5}s`;
            letterStars.appendChild(letter);
        }

        // --- Cambio de Color de Fondo al Mover el Mouse ---
        const body = document.body;
        const hoverArea = document.getElementById('hover-area');
        
        const colors = [
            'var(--color-fondo)', 
            '#3A1A33', // Morado oscuro
            '#1A3A3A', // Turquesa oscuro
            '#3A3A1A', // Oliva oscuro
        ];
        let currentColorIndex = 0;

        hoverArea.addEventListener('mousemove', () => {
            // Baja probabilidad de cambio (2%) para un efecto sutil y no epil√©ptico
            if (Math.random() < 0.02) { 
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                body.style.backgroundColor = colors[currentColorIndex];
            }
        });

        document.addEventListener('mouseleave', () => {
             body.style.backgroundColor = 'var(--color-fondo)';
             currentColorIndex = 0; 
        });
    </script>
</body>
</html>
