<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Elprofe365</title>
    <style>
        /* Paleta de colores inspirada en un bosque encantado y el escudo */
        :root {
            --forest-green: #1B4D3E; /* Verde oscuro para el fondo y botones */
            --leaf-green: #4CAF50; /* Verde claro para hojas */
            --golden-yellow: #FFD700; /* Amarillo dorado para luciérnagas y bordes */
            --white: #FFFFFF; /* Blanco para textos */
            --brown: #5C4033; /* Marrón para acentos */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente divertida para niños */
            background: linear-gradient(to bottom, var(--forest-green), var(--leaf-green)); /* Fondo degradado de bosque */
            overflow-x: hidden; /* Evitar desplazamiento horizontal */
            color: var(--white);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra todo verticalmente */
        }

        /* Fondo dinámico con hojas que caen y luciérnagas */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--leaf-green);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Forma de hoja */
            opacity: 0.7;
            animation: fallLeaves 10s linear infinite;
        }

        .leaf:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .leaf:nth-child(2) {
            left: 30%;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        .leaf:nth-child(3) {
            left: 50%;
            animation-duration: 13s;
            animation-delay: 4s;
        }

        .leaf:nth-child(4) {
            left: 70%;
            animation-duration: 11s;
            animation-delay: 6s;
        }

        .leaf:nth-child(5) {
            left: 90%;
            animation-duration: 14s;
            animation-delay: 8s;
        }

        @keyframes fallLeaves {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        .firefly {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--golden-yellow);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--golden-yellow), 0 0 20px var(--golden-yellow);
            animation: glowFirefly 3s ease-in-out infinite, moveFirefly 10s linear infinite;
        }

        .firefly:nth-child(1) {
            left: 20%;
            top: 20%;
            animation-duration: 8s;
        }

        .firefly:nth-child(2) {
            left: 40%;
            top: 40%;
            animation-duration: 9s;
            animation-delay: 2s;
        }

        .firefly:nth-child(3) {
            left: 60%;
            top: 60%;
            animation-duration: 7s;
            animation-delay: 4s;
        }

        .firefly:nth-child(4) {
            left: 80%;
            top: 80%;
            animation-duration: 10s;
            animation-delay: 6s;
        }

        @keyframes glowFirefly {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes moveFirefly {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(-50px, 50px); }
            75% { transform: translate(50px, 50px); }
            100% { transform: translate(0, 0); }
        }

        /* Contenedor principal para centrar todo */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Cabecera con logo */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 120px;
            height: auto;
            border: 5px solid var(--golden-yellow);
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.1);
        }

        /* Contenedor de botones en una sola fila */
        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center; /* Centra verticalmente los botones */
            gap: 20px;
            width: 100%;
            flex-wrap: wrap; /* Permite ajuste en pantallas pequeñas */
        }

        /* Botones grandes, responsivos y kawaii */
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            background: var(--forest-green);
            border: 5px solid var(--golden-yellow);
            border-radius: 20px;
            text-decoration: none;
            color: var(--white);
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .button i {
            font-size: 50px;
            margin-bottom: 10px;
            color: var(--golden-yellow); /* Íconos en dorado para combinar con el tema */
        }

        /* Responsividad para móviles */
        @media (max-width: 900px) {
            .button {
                width: 150px;
                height: 150px;
                font-size: 16px;
            }

            .button i {
                font-size: 40px;
            }

            header img {
                width: 100px;
            }

            .leaf {
                width: 15px !important;
                height: 15px !important;
            }

            .firefly {
                width: 6px !important;
                height: 6px !important;
            }
        }

        @media (max-width: 600px) {
            .button {
                width: 120px;
                height: 120px;
                font-size: 14px;
            }

            .button i {
                font-size: 30px;
            }

            .leaf {
                width: 12px !important;
                height: 12px !important;
            }

            .firefly {
                width: 5px !important;
                height: 5px !important;
            }
        }
    </style>
