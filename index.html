<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Elprofe365</title>
    <style>
        /* Paleta de Colores:
           - Fondo Bosque Nocturno: #0A192F (Oscuro)
           - Caja de Enlaces: #F0FFF0 (Blanco Ligeramente Verdoso/Roc칤o)
           - Colores Base Botones: Verde, Amarillo, Azul, Rojo del escudo
        */

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #0A192F; /* Fondo Oscuro de Bosque */
        }

        /* --- Animaciones de Fondo Din치mico (Luci칠rnagas y Hojas) --- */

        @keyframes brillar {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; transform: scale(1.2); }
        }
        @keyframes flotar {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, 15px); }
        }
        .firefly {
            position: fixed;
            width: 5px; height: 5px;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 5px 3px rgba(255, 215, 0, 0.5);
            animation: brillar 3s ease-in-out infinite alternate, flotar 10s ease-in-out infinite alternate;
            z-index: 0;
        }
        .firefly:nth-child(1) { top: 10%; left: 20%; animation-delay: 1s; }
        .firefly:nth-child(2) { top: 80%; left: 90%; animation-delay: 3s; }
        .firefly:nth-child(3) { top: 50%; left: 5%; animation-delay: 5s; }
        .firefly:nth-child(4) { top: 30%; left: 70%; animation-delay: 2s; }
        .firefly:nth-child(5) { top: 65%; left: 45%; animation-delay: 4s; }
        .firefly:nth-child(6) { top: 25%; left: 40%; animation-delay: 0s; }
        .firefly:nth-child(7) { top: 90%; left: 50%; animation-delay: 6s; }
        .firefly:nth-child(8) { top: 40%; left: 95%; animation-delay: 1s; }

        @keyframes caer {
            0% { transform: translate(0, -10vh) rotate(0deg); opacity: 1; }
            100% { transform: translate(10vw, 100vh) rotate(360deg); opacity: 0.5; }
        }
        .leaf {
            position: fixed;
            width: 15px; height: 15px;
            background-color: #1F6030;
            border-radius: 50%;
            opacity: 0.8;
            animation: caer 15s linear infinite;
            z-index: 0;
        }
        .leaf:nth-child(9) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; background-color: #DC143C; }
        .leaf:nth-child(10) { left: 30%; animation-delay: 5s; }
        .leaf:nth-child(11) { left: 50%; animation-delay: 8s; background-color: #4682B4; }
        .leaf:nth-child(12) { left: 70%; animation-delay: 11s; }
        .leaf:nth-child(13) { left: 90%; width: 10px; height: 10px; animation-delay: 14s; }


        /* --- Contenido Principal y Navegaci칩n --- */

        .main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background-color: #F0FFF0; /* Blanco Verdoso */
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 90%;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 10px;
        }

        /* --- ESTILOS DE BOTONES M츼S INFANTILES Y BONITOS --- */
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 15px;
            min-width: 130px;
            flex-grow: 1;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.2s ease;
            border: none;
            position: relative;
            cursor: pointer;
            box-shadow: 0 8px 0 0 rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }

        /* Colores Base */
        #btn-drive { background-color: #1F6030; }
        #btn-plataforma { background-color: #FFD700; color: #0A192F; } /* Texto oscuro en amarillo */
        #btn-acta { background-color: #4682B4; }
        #btn-informe { background-color: #DC143C; }

        /* Efectos Hover */
        .nav-button:hover {
            transform: translateY(3px);
            box-shadow: 0 3px 0 0 rgba(0, 0, 0, 0.3);
            filter: brightness(1.1);
        }

        #btn-drive:hover { background-color: #388e3c; }
        #btn-plataforma:hover { background-color: #ffeb3b; }
        #btn-acta:hover { background-color: #64b5f6; }
        #btn-informe:hover { background-color: #ef5350; }

        /* --- ESTILOS MEJORADOS PARA ICONOS (SVG O EMOJIS) --- */
        .icon-wrapper { /* Contenedor para el icono, si se usa SVG se le puede dar estilo aqu칤 */
            width: 40px; /* Ancho fijo para el icono */
            height: 40px; /* Alto fijo */
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper svg { /* Estilo para SVGs */
            fill: currentColor; /* Har치 que el SVG tome el color del texto del bot칩n */
            width: 100%;
            height: 100%;
        }
        
        /* Alternativa si usas emojis y quieres personalizarlos m치s */
        .icon {
            font-size: 2.5em; /* Iconos m치s grandes y llamativos */
            line-height: 1; /* Para que no agregue espacio extra vertical */
            color: white; /* Color por defecto, los botones amarillos lo sobrescribir치n */
        }
        #btn-plataforma .icon {
            color: #0A192F; /* Icono oscuro para el bot칩n amarillo */
        }
    </style>
</head>
<body>

    <div class="firefly"></div><div class="firefly"></div><div class="firefly"></div><div class="firefly"></div>
    <div class="firefly"></div><div class="firefly"></div><div class="firefly"></div><div class="firefly"></div>

        <img src="https://ienacionalagustincodazzi.edu.co/wp-content/uploads/2021/08/escudo_2-183x193.png" alt="Escudo I.E. Agust칤n Codazzi" class="logo">

        <div class="button-row">
            <a href="#" id="btn-drive" class="nav-button">
                <div class="icon-wrapper">
                    <span class="icon">游늭</span>
                    </div>
                Drive
            </a>

                Plataforma
            </a>

                Crear Acta
            </a>
            <a href="#" id="btn-informe" class="nav-button">

            </a>
        </div>
    </div>

</body>
