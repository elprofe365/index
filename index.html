        /* --- Fondo Divertido (Emoticonos Semitransparentes) --- */
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;

        .emoji {

        }
        
        .knowledge-owl {

            position: relative;
            color: var(--color-superficie);

            animation: owlTalk 2s infinite alternate ease-in-out;
        }

        /* Simulaci√≥n de boca o pico movi√©ndose al "hablar" */
        @keyframes owlTalk {
            0% { transform: scaleY(1) translateY(0); }
            50% { transform: scaleY(0.98) translateY(5px); }
            100% { transform: scaleY(1) translateY(0); }
        }

        /* Ojos brillantes */

            color: var(--color-brillo);

        /* --- Expresiones Educativas (Burbujas de Texto) --- */

            padding: 8px 12px;
            border-radius: 20px;
            background-color: var(--color-acento);
            color: var(--color-fondo);
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            white-space: nowrap;
            animation: floatAway 6s infinite ease-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes floatAway {
            0% { opacity: 0; transform: translate(0, 0); }
            5% { opacity: 1; }
            90% { opacity: 0.8; }

        .content {

        .subtitle {

        }
        
        .link-container {

    </style>
</head>

    <script>
        // --- Generaci√≥n de Emoticonos de Fondo ---

        // --- Cambio de Color de Fondo al Mover el Mouse ---
        const body = document.body;
        const hoverArea = document.getElementById('hover-area');
        
        const colors = [
            'var(--color-fondo)', 
            '#3A1A33', 
            '#1A3A3A', 
            '#3A3A1A', 
        ];
        let currentColorIndex = 0;

        hoverArea.addEventListener('mousemove', () => {
            // Baja probabilidad de cambio (2%) para un efecto sutil
            if (Math.random() < 0.02) {
